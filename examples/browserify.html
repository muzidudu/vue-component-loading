<html lang="en" style="font-size: 312.5%">
<head>
    <meta charset="utf-8">
    <title>Vue-Loading Component</title>
    <noscript><meta http-equiv="refresh" content="0; URL=http://m.meituan.com/?ndr"></noscript>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no, address=no">
    <meta name="description" content="每天团购一次，精品消费指南">
    <meta name="keywords" content="美团，酒店，旅行，旅游">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="dns-prefetch" href="//mc.meituan.net">
    <link rel="dns-prefetch" href="//p0.meituan.net">
    <link rel="dns-prefetch" href="//p1.meituan.net">
    <link rel="icon" href="http://mc.meituan.net/touch/img/icon/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="http://mc.meituan.net/touch/img/startup/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="http://mc.meituan.net/touch/img/startup/apple-touch-icon-120x120-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="196x196" href="http://mc.meituan.net/touch/img/startup/apple-touch-icon-196x196-precomposed.png">
    <link rel="apple-touch-startup-image" media="(device-height:568px)" href="http://mc.meituan.net/touch/img/startup/apple-touch-startup-image-640x1096.png">
    <link rel="apple-touch-startup-image" media="(device-height:480px)" href="http://mc.meituan.net/touch/img/startup/apple-touch-startup-image-640x920.png">
    <script type="text/javascript">
        (function() {
            var isIPhone = window.navigator.appVersion.match(/iphone/gi);
            var devicePixelRatio = window.devicePixelRatio;
            var dpr = 1;

            if (isIPhone) {
                if (devicePixelRatio >= 3) {
                    dpr = 3;
                } else if (devicePixelRatio >= 2) {
                    dpr = 2;
                }
            }

            var scale = 1 / dpr;
            var metaViewport = '<meta name="viewport" content="initial-scale=' + scale + ', maximum-scale=' + scale +', minimum-scale=' + scale + ', user-scalable=no, width=device-width, shrink-to-fit=no" />';

            document.write(metaViewport);

            var docEl = document.documentElement;
            var width = docEl.getBoundingClientRect().width;
            if (width / dpr > 450) width = dpr * 450;
            var rem = width / 6.4;

            docEl.style.fontSize = rem + 'px';
        })();
    </script>

    <style>
        input[type="button"] {
            -webkit-appearance: button;
            font-size: .30rem;
        }

        .fullscreen {
            position: relative;
        }
    </style>
</head>
<body>

<div id="mth5v0" class="content">
    <div id="bodyCont" class="screen-wrap fullscreen" tpl-ref="" :is-loading-show="false">
        <vue-loading toast-text="加载中" :is-show="isLoadingShow" :skin="loadingSkin"></vue-loading>
        <input type="button" @click="showLoading()" value="显示加载浮层（普通）">
        <input type="button" @click="showLoading('meituan')" value="显示加载浮层（小团）">
        <div style="height: 20rem;"></div>
    </div>
</div>

<script type="text/javascript" src="../build/browserify.js"></script>

</body>
</html>
